<!-- 코딩의 민족


위 이미지의 지시사항을 따라, '코딩의 민족' 웹사이트를 완성해주세요.

참고로 '바로 결제' 버튼은 href="#"로 설정되어 있는 <a> 태그로 써주세요! -->

<!DOCTYPE html>
<html>
    <head>
        <title>코딩의 민족</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/coding.css">
    </head>

    <body class="background">
        <h1 id="top_header">코딩의 민족</h1>
        <h2 id="sub_header">넌 코딩할 때가 제일 이뻐</h2>

        <div class="food">
            <img src="images/chicken.jpg" class="picture">
            <div class="desc">
                <p class="p1">코딩에 빠진 닭</p>
                <p class="p2">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#">바로 결제</a>
            </div>
        </div>
        
        <div class="food">
            <img src="images/sushi.jpg" class="picture">
            <div class="desc">
                <p class="p1">코코 스시</p>
                <p class="p2">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#">바로 결제</a>
            </div>
        </div>

        <div class="food">
            <img src="images/burger.jpg" class="picture">
            <div class="desc">
                <p class="p1">코데리아</p>
                <p class="p2">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#">바로 결제</a>
            </div>
        </div>

        <div class="food">
            <img src="images/bibimbap.jpg" class="picture">
            <div class="desc">
                <p class="p1">코가네</p>
                <p class="p2">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#">바로 결제</a>
            </div>
        </div>
    </body>
</html>
