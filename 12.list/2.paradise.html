<!-- 파라다이스 파크


놀이 공원 '파라다이스 파크'의 웹사이트를 만들어보려고 합니다.

여러분이 할 일은 사이트 좌측에 있는 네비게이션 바를 채워 넣는 것입니다.

'HOME', 'EVENT', 'TICKET', 'MEMBERSHIP', 'NOTICE'는 사이트 메뉴입니다. 각각 다른 <li> 태그 안에 있는 <a> 태그입니다. <li> 태그는 모두 <ul> 태그에 묶여 있습니다.
빨간 선은 margin, 초록 선은 padding, 파란 선은 '가운데 정렬'입니다.
페이스북 아이콘은 width를 22px로, 트위터 아이콘은 width를 25px로 지정해 주세요. -->

<!DOCTYPE html>
<html>
<head>
  <title>Paradise Park</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div id="side-navbar">
      <img src="images/logo.png" class="paradise">
      <ul class="list">
          <li class="single_list"><a href="#">HOME</a></li>
          <li class="single_list"><a href="#">EVENT</a></li>
          <li class="single_list"><a href="#">TICKET</a></li>
          <li class="single_list"><a href="#">MEMBERSHIP</a></li>
          <li class="single_list"><a href="#">NOTICE</a></li>
      </ul>
      <div class="logo">
          <img src="images/fb.png" id="facebook">
          <img src="images/twitter.png" id="twitter">
      </div>
  </div>
    
  <div id="main">
    <div class="hero-header">
      <div class="info">
        <h1>Welcome to Paradise Park!</h1>
        <a href="#">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
