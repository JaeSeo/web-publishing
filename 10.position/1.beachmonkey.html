<!-- Relative 포지셔닝 개념을 이용해서 몽숭이를 해변가에 위치시켜주세요.

몽숭이를 원래 위치에서 위로 100px, 오른쪽으로 200px 이동시키면 됩니다!

코드는 css 폴더에 style.css에 작성해주세요. -->

<!DOCTYPE html>
<html>
<head>
  <title>해변의 몽숭이</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img src="images/beach.png" width="500">
  <img src="images/mongsoong.png" width="100" class="mongsoong">
</body>
</html>
